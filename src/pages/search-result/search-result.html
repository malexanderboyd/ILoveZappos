<ion-header>

  <ion-navbar>
    <ion-title>{{ searchTerm.toUpperCase() }} Search Results</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>


<ion-list class="mdl-grid">


<ion-card class="mdl-cell mdl-cell--2-col" *ngFor="let result of searchResults">
        <img id="productImg" src='{{result.thumbnailImageUrl}}' />
  <div class="mdl-card__supporting-text">
    <h2 id="productName">{{ result.productName }}</h2>
    <br/>
    <h3 id="productPrice">{{ result.price }}</h3>
  </div>
  <div class="mdl-card__actions mdl-card--border">
  <button (click)="addToCart()" class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--accent addCartButton">
    <ion-icon name="cart" class="cartIcon"></ion-icon>  Add to Cart
  </button>
  </div>
  </ion-card>


</ion-list>



</ion-content>
