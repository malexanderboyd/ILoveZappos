<ion-card id="searchBarContainer">
  <form (ngSubmit)="search()">

    <div id="searchC" class="mdl-cell mdl-cell--4-col">
  <div class="mdl-textfield mdl-js-textfield">
  <input class="mdl-textfield__input" type="text" id="searchTermInput" required>
  <label class="mdl-textfield__label" for="searchTermInput">Search Zappos...</label>
  </div>
  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" id="searchButton" type="submit">
    <ion-icon name="search"></ion-icon>
  </button>
  </div>
  </form>
</ion-card>
